<script type="text/javascript">

  function printEvenNumber() {
    var evenStr = '';
    var oddStr = '';
    var evenReverseStr = '';
    var oddReverseStr = '';
    var reverseStr = '';

    const number = document.getElementById('number').value;
    even = number/2;

    if(!Number.isInteger(2*even) || even <= 0) {
      alert("유효한 숫자를 입력하세요.");
      var input = document.getElementById('number'); input.value = null;
      return;
    }

    //짝수
    for(i=1; i<=even; i+=1) {
      if(i==even || number-1==2*i) evenStr += 2*i;
      else evenStr += 2*i + ', ';
    }

    //홀수
    for(i=1; i<=even; i+=1) {
      if(i==even) oddStr += 2*i-1;
      else oddStr += 2*i-1 + ', ';
    }
    if(number%2==1) oddStr += number;

    //짝수 역순
    if(number%2==1) for(i=even-0.5; i>=1; i-=1) {
      if(i==1) evenReverseStr += 2*i;
      else evenReverseStr += 2*i + ', ';
    }
    else for(i=even; i>=1; i-=1) {
      if(i==1) evenReverseStr += 2*i;
      else evenReverseStr += 2*i + ', ';
    }

    //홀수 역순
    if(number%2==1) for(i=even+0.5; i>=1; i-=1) {
      if(i==1) oddReverseStr += 2*i-1;
      else oddReverseStr += 2*i-1 + ', ';
    }
    else for(i=even; i>=1; i-=1) {
      if(i==1) oddReverseStr += 2*i-1;
      else oddReverseStr += 2*i-1 + ', ';
    }
      
    //역순
    for(i=number; i>=2; i-=1) {
       reverseStr += i+', ';
    } reverseStr += 1;

    document.getElementById("evenResult").innerText = evenStr;
    document.getElementById("oddResult").innerText = oddStr;
    document.getElementById("evenReverseResult").innerText = evenReverseStr;
    document.getElementById("oddReverseResult").innerText = oddReverseStr;
    document.getElementById("reverseResult").innerText = reverseStr;
  }

  document.querySelector(".copyEven").addEventListener("click", function(){
  var tempElem = document.createElement('textarea'); tempElem.value = document.getElementById('evenResult').innerText; document.body.appendChild(tempElem);
  tempElem.select(); document.execCommand("copy"); document.body.removeChild(tempElem);});

  document.querySelector(".copyOdd").addEventListener("click", function(){
  var tempElem = document.createElement('textarea'); tempElem.value = document.getElementById('oddResult').innerText;
  document.body.appendChild(tempElem);
  tempElem.select(); document.execCommand("copy"); document.body.removeChild(tempElem);});

  document.querySelector(".copyEvenReverse").addEventListener("click", function(){
  var tempElem = document.createElement('textarea'); tempElem.value = document.getElementById('evenReverseResult').innerText;
  document.body.appendChild(tempElem);
  tempElem.select(); document.execCommand("copy"); document.body.removeChild(tempElem);});

  document.querySelector(".copyOddReverse").addEventListener("click", function(){
  var tempElem = document.createElement('textarea'); tempElem.value = document.getElementById('oddReverseResult').innerText;
  document.body.appendChild(tempElem);
  tempElem.select(); document.execCommand("copy"); document.body.removeChild(tempElem);});
    
  document.querySelector(".copyReverse").addEventListener("click", function(){
  var tempElem = document.createElement('textarea'); tempElem.value = document.getElementById('reverseResult').innerText;
  document.body.appendChild(tempElem);
  tempElem.select(); document.execCommand("copy"); document.body.removeChild(tempElem);});
